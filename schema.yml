          type: number
      - in: query
        name: created_at_year_gte
        schema:
          type: number
      - in: query
        name: created_at_year_lte
        schema:
          type: number
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: player_first_name
        schema:
          type: string
      - in: query
        name: player_last_name
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: user_username
        schema:
          type: string
      tags:
      - v1
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCommentListRetrievePublicList'
          description: ''
    post:
      operationId: v1_comments_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
