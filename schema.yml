components:
  schemas:
    CommentCreate:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was created
        player:
          allOf:
          - $ref: '#/components/schemas/PlayerNested'
          readOnly: true
        player_id:
          type: string
          format: uuid
          writeOnly: true
      required:
      - body
      - created_at
      - id
      - player
      - player_id
    CommentListRetrievePublic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        body:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was updated
        player:
          allOf:
          - $ref: '#/components/schemas/PlayerNested'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserAccountNested'
          readOnly: true
      required:
      - body
      - created_at
      - id
      - player
      - updated_at
      - user
    CommentPatch:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was updated
        player:
          allOf:
          - $ref: '#/components/schemas/PlayerNested'
          readOnly: true
        player_id:
          type: string
          format: uuid
          writeOnly: true
      required:
      - body
      - created_at
      - id
      - player
      - player_id
      - updated_at
    MeCommentList:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        body:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the comment was updated
        player:
          allOf:
          - $ref: '#/components/schemas/PlayerNested'
          readOnly: true
      required:
      - body
      - created_at
      - id
      - player
      - updated_at
    MePatch:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the user was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the user was updated
      required:
      - created_at
      - email
      - id
      - updated_at
      - username
    MeRetrieve:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the user was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp of when the user was updated
      required:
      - created_at
      - email
      - id
      - updated_at
      - username
    PaginatedCommentListRetrievePublicList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CommentListRetrievePublic'
    PaginatedMeCommentListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
